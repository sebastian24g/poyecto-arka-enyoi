spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/arka
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

security:
  jwt:
    secret: changeit_to_secure_random_value_at_prod
    expiration-ms: 3600000
